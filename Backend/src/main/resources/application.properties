# Server Configuration
server.port=${PORT:5000}

# MongoDB Configuration
spring.data.mongodb.database=skyvault
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/skyvault}

# JWT Configuration (Change these in production!)
jwt.secret=${JWT_SECRET:verySecretKeyForSkyVaultDriveAppDoNotShare1234567890}
jwt.refresh.secret=${JWT_REFRESH_SECRET:anotherVerySecretKeyForRefreshTokens9876543210}
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# File Upload Configuration
spring.servlet.multipart.max-file-size=${FILE_MAX_SIZE:100MB}
spring.servlet.multipart.max-request-size=${FILE_MAX_SIZE:100MB}
file.upload.path=${FILE_UPLOAD_PATH:uploads}

# Mail Configuration (SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.skyvault=DEBUG
logging.file.name=logs/skyvault.log
